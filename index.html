---
layout: default
---

<section class="home">
  <h1>Codeflakes</h1>
  <ul class="flakes">
    {% for flake in site.html_pages %}
      {% if flake.title %}
        <li>
          <a class="flake-link" href="{{ flake.url | prepend: site.baseurl }}">{{ flake.title }}</a>
        </li>
      {% endif %}
    {% endfor %}
  </ul>
</section>
